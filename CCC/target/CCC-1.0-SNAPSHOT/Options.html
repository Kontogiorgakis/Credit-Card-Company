        <form id="account">

            <!-- Options Message -->
            <div class="title">
                <header>

            <br><br><br>

            <!-- Welcome Message -->
            <div id="welcome2">
                <h2>Welcome to Credit Card Company</h2>               
            </div>

            <!-- Account Status -->
            <div id="profile_status">
                <div id="logo_prof"></div>
                <div id="name_prof"></div>
                <div id="status_prof">
                    <ul>
                        <div id="limit"><li></li></div>
                        <div id="owed"><li></li></div>
                        <div id="balance"><li></li></div>
                    </ul>
                </div>
            </div>

            <!-- Logout Button -->
            <div id="back">
                <button id="but_back" onclick="logout(); return false;">LOGOUT</button>
            </div>

            <!-- Options Menu -->
            <div id="options">
               
                <!--Purchase-->
                <div class="label"><h2>Purchase</h2></div>
                <button class="button_opt" id="pur" onclick="purchase_page();return false;">Purchase</button>

                <!--Return-->
                <div class="label"><h2>Return dealings</h2></div>
                <button class="button_opt" id="ret" onclick="return_page();return false;">Return</button>

                <!--Payment-->
                <div class="label"><h2>Payment</h2></div>
                <button class="button_opt" id="pay" onclick="payment_page();return false;">Payment</button>

                <!--Questions-->
                <div class="label"><h2>Questions</h2></div>
                <button class="button_opt" id="que" onclick="questions_page();return false;">?</button>
                
                 <!--Delete-->
                <div class="label"><h2>Delete account</h2></div>
                <button class="button_opt" id="dell" onclick="delete_page();return false;">Delete</button>

                <!--Status & Trader Of Month-->
                <div class="relative">
                    <div class="label"><h2>Status</h2></div>
                    <button class="navitem" onclick="usersStatus_page();return false;">Good/Bad Status</button>
                    <button class="navitem" onclick="traderOfMonth_page();return false;">Trader of the month</button>
                </div>
            </div>
