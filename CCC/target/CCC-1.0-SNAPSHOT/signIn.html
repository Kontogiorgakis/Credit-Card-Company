    <!-- CSS -->

    <!--Javascript-->

    <meta charset="UTF-8">

<body onload="init();return false;">
<div id="signIn">
    <div class="title">
        <header>

        </header>
    </div>

    <br><br><br>
    <div id="welcome2">
        <h2>Welcome to Credit Card Company</h2>
    </div>


    <!--Type of User-->
    <div id="type">
        <h2><label for="user">User: </label>
            <select class="month" id="user" name="user" >
                <option value="civilian">civilian</option>
                <option value="merchant">merchant</option>
                <option value="company">company</option>
                <option value="employee">employee</option>
            </select>
        </h2>
    </div>


    <!--FullName-->
    <div id="name">
        <h2><label for="naming">Full Name: </label>
            <input type="text" placeholder="Full Name" id="naming" name="naming">
        </h2>
    </div>

    <!--Sign In-->
    <div id="buttoning">
        <br>
        <button class="registerbtn" onclick="signin(); return false;">Sign In</button>
    </div>

    <!-- Sign Up -->
    <br>
    <div id="container-signin">
        <h2>Don't have an account yet? <a href="newAccount.html">Sign up</a>.</h2>
    </div>



</div>
